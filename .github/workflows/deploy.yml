name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build
        env: 
          REACT_APP_YOUR_SERVICE_ID: ${{secrets.REACT_APP_YOUR_SERVICE_ID}}
          REACT_APP_YOUR_TEMPLATE_ID: ${{secrets.REACT_APP_YOUR_TEMPLATE_ID}}
          REACT_APP_YOUR_API_KEY: ${{secrets.REACT_APP_YOUR_API_KEY}}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build

